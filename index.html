<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id="background" src="/images/background.png" alt="Background bonito" />
    <img class="logo" src="/images/logo.svg" alt="Rocket News" />
    <div class="container">
      <h1>atualize ideias e informações em 5 minutos.</h1>
      <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
      <p>
        noticias sobre o universo Rocketseat, e tudo o que precisa para começar
        o dia melhor. perfeito para se preparar para codar ☕
      </p>

      <form>
        <span>
          <label class="mail-label" htmlFor="email">Insira seu e-mail:</label>
          <div class="input-container">
            <input id="email" placeholder="Digite seu e-mail" type="text" />
            <button type="submit">
              <img src="/images/button.svg" alt="Enviar formulário" />
            </button>
          </div>
        </span>
      </form>
      <a href="">deixe-me ler primeiro ➡</a>
    </div>
  </body>
</html>
