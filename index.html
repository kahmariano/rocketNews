<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>RocketNews</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="image1"><img src="./images/logo.svg" alt="logo" /></div>
   <div id="image2">  <img src="./images/image.png" alt="Imagem" />
    <div>

    <div id="texto"><p id="title-color">
      <strong>Atualize ideias e informações em 5 min.</strong>
    </p>
    <p class="text-color">
      <strong
        >Tudo que você precisa saber para começar seu dia bem e

    <form action="" class="text-color">

        type="email"

        id="email"
        placeholder="oi@rocketmail.com.br"
      />

        <img src="./images/button.svg" alt="enviar" />
      </button>
    </form>
